buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'

repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}

dependencies {
    compile 'com.javadocmd:simplelatlng:1.3.0'
    compile "com.google.code.gson:gson:2.8.0"
    testCompile "junit:junit-dep:4.10"
}